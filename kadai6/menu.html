<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お品書き - 牛工大</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="rogo.png" alt="牛工大ロゴ"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><img src="home.png" alt="ホーム"></a></li>
                <li><a href="menu.html"><img src="osina.png" alt="お品書き"></a></li>
                <li><a href="about.html"><img src="touten.png" alt="当店について"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu">
            <h1>お品書き</h1>

            <!-- 牛肉 -->
            <h2>☆ 牛肉</h2>
            <div class="menu-card">
                <img src="koudai_karubi.png" alt="工大カルビ" class="menu-image">
                <div class="menu-content">
                    <h3>工大カルビ</h3>
                    <p>骨と骨の間の旨味の詰まった部位を丁寧にカット</p>
                </div>
            </div>
            <div class="menu-card">
                <img src="karubi.png" alt="カルビ" class="menu-image">
                <div class="menu-content">
                    <h3>カルビ</h3>
                    <p>牛肉のうまみ、甘味と香りが楽しめます。最も人気のある定番メニューのひとつ。</p>
                </div>
            </div>
            <div class="menu-card">
                <img src="harami.png" alt="ハラミ" class="menu-image">
                <div class="menu-content">
                    <h3>ハラミ</h3>
                    <p>国民のアイドル！お店一押し</p>
                </div>
            </div>

            <!-- 豚肉 -->
            <h2>☆ 豚肉</h2>
            <div class="menu-card">
                <img src="buta_tan.png" alt="トンたん塩" class="menu-image">
                <div class="menu-content">
                    <h3>トンたん塩</h3>
                    <p>コリコリ食感を楽しむ。牛タンでなくても満足できます。</p>
                </div>
            </div>
            <div class="menu-card">
                <img src="buta_horumon.png" alt="やみつき豚ホルモン" class="menu-image">
                <div class="menu-content">
                    <h3>やみつき豚ホルモン</h3>
                    <p>この食感クセになる</p>
                </div>
            </div>

            <!-- 鶏肉 -->
            <h2>☆ 鶏肉</h2>
            <div class="menu-card">
                <img src="tori_yagen.png" alt="ハラミ付きヤゲン" class="menu-image">
                <div class="menu-content">
                    <h3>ハラミ付きヤゲン</h3>
                    <p>ジューシーなハラミがついた、コリコリの軟骨</p>
                </div>
            </div>
            <div class="menu-card">
                <img src="tori_momo.png" alt="とりもも" class="menu-image">
                <div class="menu-content">
                    <h3>とりもも</h3>
                    <p>お子様にも人気。やわらかくてジューシー</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 牛工大 2024</p>
    </footer>
</body>
</html>
